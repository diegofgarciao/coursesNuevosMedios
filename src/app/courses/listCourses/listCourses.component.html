<div class="container">
    <div class="row">
        <h1>LISTA DE CURSOS DISPONIBLES</h1>
        <table class="table">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead align='center' class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Enlace</th>
                            <th scope="col">Etiqueta</th>
                            <th scope="col">Limite</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Informacion</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let curso of cursos">
                        <tr>
                            <th scope="row">{{curso.id}}</th>
                            <td>{{curso.nombre}}</td>
                            <td>{{curso.descripcion}}</td>
                            <td><a href="{{curso.enlace}}" target="_blank">Enlace Curso</a></td>
                            <td>{{curso.etiqueta}}</td>
                            <td>{{curso.fechaLimite}}</td>
                            <td><img width="200" height="200" src="{{curso.imagen}}"></td>
                            <td><button (click)="getCourses(curso.id);">Detalles</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </table>
    </div>
</div>
